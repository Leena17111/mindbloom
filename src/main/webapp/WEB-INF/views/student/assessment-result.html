<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results - MindBloom</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/student/assessment-result.css}">
</head>
<body>
<div class="layout">
    <div th:replace="fragments/student-navbar :: student-navbar"></div>
    
    <main class="main-content">
        <div class="container-fluid px-0">

            <!-- CELEBRATION HEADER -->
            <section class="result-celebration">
                <div class="celebration-icon">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <h1>Assessment Complete!</h1>
                <p class="celebration-text">Great job completing the assessment</p>
            </section>

            <!-- RESULTS GRID -->
            <div class="row g-3 mb-4">
                <div class="col-6 col-lg-3">
                    <div class="result-card score-card">
                        <div class="card-icon">
                            <i class="bi bi-file-earmark-text"></i>
                        </div>
                        <span class="card-label">Your Score</span>
                        <span class="card-value" th:text="${score} + '/4'">3/4</span>
                    </div>
                </div>

                <div class="col-6 col-lg-3">
                    <div class="result-card points-card">
                        <div class="card-icon">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <span class="card-label">Points Earned</span>
                        <span class="card-value" th:text="'+' + ${points}">+10</span>
                    </div>
                </div>

                <div class="col-6 col-lg-3">
                    <div class="result-card level-card">
                        <div class="card-icon">
                            <i class="bi bi-graph-up-arrow"></i>
                        </div>
                        <span class="card-label">Current Level</span>
                        <span class="card-value" th:text="${level}">Intermediate</span>
                    </div>
                </div>

                <div class="col-6 col-lg-3">
                    <div class="result-card badge-card">
                        <div class="card-icon">
                            <i class="bi bi-award-fill"></i>
                        </div>
                        <span class="card-label">Badge</span>
                        <span class="card-value" th:text="${badge}">Bronze</span>
                    </div>
                </div>
            </div>

            <!-- PROGRESS SECTION -->
            <section class="progress-section">
                <h2><i class="bi bi-bar-chart-fill me-2"></i>Your Progress</h2>
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Points</span>
                        <span class="stat-value" th:text="${totalPoints}">30</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress">
                            <div class="progress-bar bg-primary" 
                                 role="progressbar" 
                                 th:style="'width: ' + ${(totalPoints > 50) ? 100 : (totalPoints * 2)} + '%'"
                                 aria-valuenow="30" aria-valuemin="0" aria-valuemax="50">
                            </div>
                        </div>
                        <span class="progress-label" th:text="${totalPoints} + ' / 50 points to Expert'">30 / 50 points to Expert</span>
                    </div>
                </div>
            </section>

            <!-- ACTIONS -->
            <div class="result-actions">
                <a th:href="@{/student/resources}" class="btn btn-primary">
                    <i class="bi bi-arrow-right me-1"></i> Continue Learning
                </a>
                <a th:href="@{/student/dashboard}" class="btn btn-outline-secondary">
                    Back to Dashboard
                </a>
            </div>

        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
