<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
    <!-- Added Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="auth-navbar">
        <div class="auth-navbar-inner">
            <a th:href="@{/}" class="auth-brand">
                <img th:src="@{/img/logo.png}" alt="MindBloom Logo" class="auth-logo-img">
                <span class="auth-brand-text">MINDBLOOM</span>
            </a>
            <a th:href="@{/login}" class="auth-nav-btn">
                Login 
            </a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-form-side">
                <div class="auth-form-wrapper">
                    <div class="auth-header">
                        <div class="auth-badge">
                            <!-- Replaced emoji with Bootstrap icon -->
                            <i class="bi bi-star-fill"></i> Password Recovery
                        </div>
                        <h1 class="auth-title">
                            Forgot Your Password?
                        </h1>
                        <p class="auth-subtitle">
                            Enter your registered email below to receive password reset instruction
                        </p>
                    </div>

                    <form th:action="@{/student/forgot-password}" method="post" class="auth-form">
                        <div class="auth-field">
                            <label class="auth-label">
                                <!-- Replaced emoji with Bootstrap icon -->
                                <i class="bi bi-envelope-fill"></i> Email Address
                            </label>
                            <input type="email" name="email" class="auth-input" placeholder="ex. john.smith@domain.com" required>
                        </div>

                        <div th:if="${error}" class="auth-alert auth-alert-error">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${message}" class="auth-alert" style="background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0;">
                            <span th:text="${message}"></span>
                        </div>

                        <button type="submit" class="auth-submit">
                            Send Verification Code 
                        </button>

                        <div class="auth-switch-text">
                            Remember your password?
                            <a th:href="@{/login}" class="auth-switch-link">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="auth-brand-side">
                <div class="auth-brand-content">
                    <img th:src="@{/img/full-logo.webp}" alt="MindBloom" class="auth-brand-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
