<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
</head>

<body>
    <!-- Simplified navbar - removed search button and extra navigation links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-circle">
                    <i class="bi bi-brain"></i>
                </div>
                <span class="brand-text">MINDBLOOM</span>
            </a>
            
            <div class="d-flex gap-2">
                <a th:href="@{/student/login}" class="btn btn-primary">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-page-wrapper">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <!-- Left Side - Form -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
                    <div class="auth-form-container">
                        <a th:href="@{/student/login}" class="back-button mb-4">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>

                        <div class="mb-4">
                            <h1 class="auth-heading">Forgot Your Password</h1>
                            <h1 class="auth-heading-brand">MindBloom ðŸ§ </h1>
                            <p class="auth-subtext">Enter your registered email below to receive password reset instruction</p>
                        </div>

                        <form th:action="@{/student/forgot-password}" method="post">
                            <div class="mb-4">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control auth-input" placeholder="ex. john.smith@domain.com" required>
                            </div>

                            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

                            <button type="submit" class="btn btn-primary auth-button w-100">Send</button>
                        </form>
                    </div>
                </div>

                <!-- Right Side - Image -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center auth-image-side">
                    <img src="/resources/img/forgetPassword.jpeg" alt="Forgot password illustration" class="auth-side-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
