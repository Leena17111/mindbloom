<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
</head>

<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-circle">
                    <i class="bi bi-brain"></i>
                </div>
                <span class="brand-text">MINDBLOOM</span>
            </a>
            
            <div class="d-flex gap-2">
                <a th:href="@{/student/register}" class="btn btn-outline-primary">Signup</a>
                <a th:href="@{/student/login}" class="btn btn-primary">Login</a>
                <button class="btn btn-link text-primary"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-page-wrapper">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <!-- Left Side - Form -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
                    <div class="auth-form-container">
                        <a th:href="@{/student/login}" class="back-button mb-4">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>

                        <div class="mb-4">
                            <h1 class="auth-heading">Reset Your Password</h1>
                            <h1 class="auth-heading-brand">MindBloom ðŸ§ </h1>
                            <p class="auth-subtext">Enter your new password twice to confirm and reset the password</p>
                        </div>

                        <form th:action="@{/student/reset-password}" method="post">
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <div class="position-relative">
                                    <input type="password" name="newPassword" class="form-control auth-input" placeholder="Enter your Password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword(this)">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Confirm Password</label>
                                <div class="position-relative">
                                    <input type="password" name="confirmPassword" class="form-control auth-input" placeholder="Confirm your new Password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword(this)">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>

                            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

                            <button type="submit" class="btn btn-primary auth-button w-100">Verify</button>
                        </form>
                    </div>
                </div>

                <!-- Right Side - Image -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center auth-image-side">
                    <img src="/images/image.png" alt="Reset password illustration" class="auth-side-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(button) {
            const input = button.previousElementSibling;
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
