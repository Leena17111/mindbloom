<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<nav class="auth-navbar">
    <div class="auth-navbar-inner">
        <a th:href="@{/}" class="auth-brand">
            <img th:src="@{/img/logo.png}" alt="MindBloom Logo" class="auth-logo-img">
            <span class="auth-brand-text">MINDBLOOM</span>
        </a>
        <div style="display:flex; gap:0.75rem;">
            <a th:href="@{/register}" class="auth-nav-btn"
               style="background:white; border:2px solid var(--auth-border);">
                Sign Up
            </a>
            <a th:href="@{/login}" class="auth-nav-btn">Login</a>
        </div>
    </div>
</nav>

<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-form-side">
            <div class="auth-form-wrapper">

                <div class="auth-header">
                    <div class="auth-badge">
                        <i class="bi bi-key-fill"></i> Create New Password
                    </div>
                    <h1 class="auth-title">Reset Your Password</h1>
                    <p class="auth-subtitle">
                        Enter your new password twice to confirm and reset the password
                    </p>
                </div>

                <form th:action="@{/student/reset-password}" method="post" class="auth-form">

                    <!-- REQUIRED -->
                    <input type="hidden" name="email" th:value="${email}"/>

                    <div class="auth-field">
                        <label class="auth-label">
                            <i class="bi bi-lock-fill"></i> New Password
                        </label>
                        <div class="auth-input-wrapper">
                            <!-- âœ… FIXED name -->
                            <input type="password"
                                   name="password"
                                   class="auth-input"
                                   placeholder="Enter your Password"
                                   required>
                            <button type="button"
                                    class="auth-password-toggle"
                                    onclick="togglePassword(this)">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>

                    <div class="auth-field">
                        <label class="auth-label">
                            <i class="bi bi-lock-fill"></i> Confirm Password
                        </label>
                        <div class="auth-input-wrapper">
                            <input type="password"
                                   name="confirmPassword"
                                   class="auth-input"
                                   placeholder="Confirm your new Password"
                                   required>
                            <button type="button"
                                    class="auth-password-toggle"
                                    onclick="togglePassword(this)">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>

                    <div th:if="${error}" class="auth-alert auth-alert-error">
                        <span th:text="${error}"></span>
                    </div>

                    <button type="submit" class="auth-submit">
                        Change Password
                    </button>

                    <div class="auth-switch-text">
                        Remember your password?
                        <a th:href="@{/login}" class="auth-switch-link">Sign in</a>
                    </div>

                </form>
            </div>
        </div>

        <div class="auth-brand-side">
            <div class="auth-brand-content">
                <img th:src="@{/img/full-logo.webp}" class="auth-brand-image">
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(btn){
    const input = btn.previousElementSibling;
    const icon = btn.querySelector('i');
    if(input.type === 'password'){
        input.type = 'text';
        icon.className = 'bi bi-eye-slash-fill';
    } else {
        input.type = 'password';
        icon.className = 'bi bi-eye-fill';
    }
}
</script>

</body>
</html>
