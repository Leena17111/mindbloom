<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
    <!-- Added Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="auth-navbar">
        <div class="auth-navbar-inner">
            <a th:href="@{/}" class="auth-brand">
                <img th:src="@{/img/logo.png}" alt="MindBloom Logo" class="auth-logo-img">
                <span class="auth-brand-text">MINDBLOOM</span>
            </a>
            <div style="display: flex; gap: 0.75rem;">
                <a th:href="@{/register}" class="auth-nav-btn" style="background: white; border: 2px solid var(--auth-border);">
                    Sign Up
                </a>
                <a th:href="@{/login}" class="auth-nav-btn">
                    Login 
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-form-side">
                <div class="auth-form-wrapper">
                    <div class="auth-header">
                        <div class="auth-badge">
                            <!-- Replaced emoji with Bootstrap icon -->
                            <i class="bi bi-key-fill"></i> Create New Password
                        </div>
                        <h1 class="auth-title">
                            Reset Your Password
                        </h1>
                        <p class="auth-subtitle">
                            Enter your new password twice to confirm and reset the password
                        </p>
                    </div>

                    <form th:action="@{/student/reset-password}" method="post" class="auth-form">
                        <div class="auth-field">
                            <label class="auth-label">
                                <!-- Replaced emoji with Bootstrap icon -->
                                <i class="bi bi-lock-fill"></i> New Password
                            </label>
                            <div class="auth-input-wrapper">
                                <input type="password" name="newPassword" class="auth-input" placeholder="Enter your Password" required>
                                <button type="button" class="auth-password-toggle" onclick="togglePassword(this)">
                                    <!-- Replaced emoji with Bootstrap icon -->
                                    <i class="bi bi-eye-fill"></i>
                                </button>
                            </div>
                            <p class="auth-password-hint">
                                <!-- Replaced emoji with Bootstrap icon -->
                                <i class="bi bi-lightbulb-fill"></i> Use 8+ characters with letters, numbers & symbols
                            </p>
                        </div>

                        <div class="auth-field">
                            <label class="auth-label">
                                <!-- Replaced emoji with Bootstrap icon -->
                                <i class="bi bi-lock-fill"></i> Confirm Password
                            </label>
                            <div class="auth-input-wrapper">
                                <input type="password" name="confirmPassword" class="auth-input" placeholder="Confirm your new Password" required>
                                <button type="button" class="auth-password-toggle" onclick="togglePassword(this)">
                                    <!-- Replaced emoji with Bootstrap icon -->
                                    <i class="bi bi-eye-fill"></i>
                                </button>
                            </div>
                        </div>

                        <div th:if="${error}" class="auth-alert auth-alert-error">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${message}" class="auth-alert" style="background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0;">
                            <span th:text="${message}"></span>
                        </div>

                        <button type="submit" class="auth-submit">
                            Change Password 
                        </button>

                        <div class="auth-switch-text">
                            Remember your password?
                            <a th:href="@{/login}" class="auth-switch-link">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="auth-brand-side">
                <div class="auth-brand-content">
                    <img th:src="@{/img/full-logo.webp}" alt="MindBloom" class="auth-brand-image">
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(button) {
            const input = button.previousElementSibling;
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash-fill';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye-fill';
            }
        }
    </script>
</body>
</html>
