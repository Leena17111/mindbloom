<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${resource.title} + ' - MindBloom'">Resource - MindBloom</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/student/resource-detail.css}">
</head>

<body>
<div class="layout">

    <!-- SIDEBAR -->
    <div th:replace="fragments/student-navbar :: student-navbar"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="container-fluid px-0">

            <!-- HERO -->
            <section class="resource-hero">
                <div class="hero-inner">
                    <div class="hero-text">
                        <h1 th:text="${resource.title}">Resource Title</h1>
                        <p class="hero-description"
                           th:text="${resource.description}">
                            Resource description
                        </p>
                    </div>

                    <div class="hero-badges">
                        <span class="type-badge">
                            <i th:if="${resource.type == 'VIDEO'}"
                               class="bi bi-play-circle me-1"></i>
                            <i th:if="${resource.type == 'ARTICLE'}"
                               class="bi bi-file-text me-1"></i>
                            <span th:text="${resource.type.toLowerCase()}">video</span>
                        </span>

                        <span class="category-badge"
                              th:text="${resource.category}">
                            Category
                        </span>
                    </div>
                </div>
            </section>

            <!-- CONTENT CARD -->
            <article class="resource-content-card">

                <!-- VIDEO -->
                <div th:if="${resource.type == 'VIDEO'}"
                     class="video-section">
                    <div class="video-container">
                        <iframe
                            th:src="'https://www.youtube.com/embed/' + ${resource.youtubeVideoId}"
                            allowfullscreen
                            title="Video player">
                        </iframe>
                    </div>
                </div>

                <!-- ARTICLE -->
                <div th:if="${resource.type == 'ARTICLE'}"
                     class="article-section">
                    <a th:href="${resource.articleUrl}"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="article-link-card">
                        <div class="article-icon">
                            <i class="bi bi-file-earmark-text"></i>
                        </div>
                        <div class="article-info">
                            <span class="article-title">Read Full Article</span>
                            <span class="article-note">Opens in a new tab</span>
                        </div>
                        <i class="bi bi-box-arrow-up-right ms-auto"></i>
                    </a>
                </div>

                <!-- ACTION BAR -->
                <footer class="resource-actions">

                    <!-- MARK AS COMPLETED -->
                    <form th:unless="${completed}"
                          th:action="@{/student/resources/{id}/complete(id=${resource.id})}"
                          method="post"
                          class="action-row">

                        <span class="action-hint">
                            <i class="bi bi-check2-circle me-1"></i>
                            <span th:text="${resource.type == 'VIDEO'
                                ? 'Finished watching?'
                                : 'Done reading?'}">
                                Done?
                            </span>
                        </span>

                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>
                            Mark as completed
                        </button>
                    </form>

                    <!-- COMPLETED SECTION -->
                    <div th:if="${completed}" class="completed-section">

                        <div class="completed-status">
                            <i class="bi bi-check-circle-fill me-1"></i>
                            Resource completed
                        </div>

                        <!-- ASSESSMENT AVAILABLE -->
                        <div th:if="${hasAssessment and !assessmentDone}"
                             class="assessment-prompt">
                            <div class="assessment-info">
                                <i class="bi bi-clipboard-check"></i>
                                <div>
                                    <strong>Take the assessment</strong>
                                    <span>Test your understanding</span>
                                </div>
                            </div>

                          <a th:href="@{/student/assessment/{id}(id=${resource.id})}"
                        class="btn btn-outline-primary btn-sm">
                            Start
                        </a>

                        </div>

                        <!-- ASSESSMENT COMPLETED -->
                        <div th:if="${assessmentDone}"
                             class="completed-status">
                            <i class="bi bi-check-circle-fill me-1"></i>
                            Assessment completed
                        </div>

                    </div>

                </footer>

            </article>

        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
