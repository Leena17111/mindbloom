<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${resource.title} + ' - MindBloom'">Resource - MindBloom</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/student/resource-detail.css}">
</head>

<body>
<div class="layout">

    <div th:replace="fragments/student-navbar :: student-navbar"></div>

    <main class="main-content">
        <div class="container-fluid px-0">

            <!-- HERO SECTION (Compact - type/category on right) -->
            <section class="resource-hero">
                <div class="hero-inner">
                    <div class="hero-text">
                        <h1 th:text="${resource.title}">Resource Title</h1>
                        <p class="hero-description" th:text="${resource.description}">Resource description goes here...</p>
                    </div>
                    <div class="hero-badges">
                        <span class="type-badge">
                            <i th:if="${resource.type == 'VIDEO'}" class="bi bi-play-circle me-1"></i>
                            <i th:if="${resource.type == 'ARTICLE'}" class="bi bi-file-text me-1"></i>
                            <span th:text="${resource.type.toLowerCase()}">video</span>
                        </span>
                        <span class="category-badge" th:text="${resource.category}">Category</span>
                    </div>
                </div>
            </section>

            <!-- CONTENT CARD -->
            <div class="row">
                <div class="col-12">
    

                        <!-- VIDEO CONTENT -->
                        <div th:if="${resource.type == 'VIDEO'}" class="video-section">
                            <div class="video-container">
                                <iframe
                                    th:src="'https://www.youtube.com/embed/' + ${resource.youtubeVideoId}"
                                    allowfullscreen
                                    title="Video player">
                                </iframe>
                            </div>
                        </div>

                        <!-- ARTICLE CONTENT -->
                        <article class="resource-content-card">
                        <div th:if="${resource.type == 'ARTICLE'}" class="article-section">
                            <a th:href="${resource.articleUrl}"
                               target="_blank"
                               rel="noopener noreferrer"
                               class="article-link-card">
                                <div class="article-icon">
                                    <i class="bi bi-file-earmark-text"></i>
                                </div>
                                <div class="article-info">
                                    <span class="article-title">Read Full Article</span>
                                    <span class="article-note">Opens in a new tab</span>
                                </div>
                                <i class="bi bi-box-arrow-up-right ms-auto"></i>
                            </a>
                        </div>
                            </article>
                        <!-- ACTION BAR -->
                        <footer class="resource-actions">

                            <!-- Not completed -->
                            <form th:if="${!completed}"
                            th:action="@{/student/resources/{id}/complete(id=${resource.id})}"
                            method="post"
                            class="action-row">

                            <input type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />

                            <span class="action-hint">
                                <i class="bi bi-check2-circle me-1"></i>
                                <span th:text="${resource.type == 'VIDEO' ? 'Finished watching?' : 'Done reading?'}">
                                    Done reading?
                                </span>
                            </span>

                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i> Mark as completed
                            </button>
                        </form>

                            <!-- Completed -->
                            <div th:if="${completed}" class="completed-section">

                                <div class="completed-status">
                                    <i class="bi bi-check-circle-fill me-1"></i> Resource completed
                                </div>

                                <div th:if="${hasAssessment && !assessmentDone}" class="assessment-prompt">
                                    <div class="assessment-info">
                                        <i class="bi bi-clipboard-check"></i>
                                        <div>
                                            <strong>Take the assessment</strong>
                                            <span>Test your understanding</span>
                                        </div>
                                    </div>
                                    <a th:href="@{/student/resources/{id}/assessment(id=${resource.id})}"
                                       class="btn btn-outline-primary btn-sm">
                                        Start
                                    </a>
                                </div>

                                <div th:if="${assessmentDone}" class="completed-status">
                                    <i class="bi bi-check-circle-fill me-1"></i> Assessment completed
                                </div>

                            </div>

                        </footer>

                    </article>
                </div>
            </div>

        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
