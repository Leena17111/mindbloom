<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${resource.title} + ' - MindBloom'">Resource - MindBloom</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/student/resource-detail.css}">
</head>

<body>
<div class="layout">

    <div th:replace="fragments/student-navbar :: student-navbar"></div>

    <main class="main-content">
        <div class="resource-detail-container">

            <!-- Back Link -->
            <a th:href="@{/student/resources}" class="back-link">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Back to Resources
            </a>

            <!-- Badges -->
            <div class="resource-meta">
                <span class="resource-type-badge" th:text="${resource.type.toLowerCase()}" th:classappend="${resource.type.toLowerCase()}"></span>
                <span class="resource-category-badge" th:text="${resource.category}"></span>
            </div>

            <!-- Title -->
            <h1 th:text="${resource.title}"></h1>

            <!-- Description -->
            <p class="resource-description" th:text="${resource.description}"></p>

            <!-- VIDEO -->
            <div th:if="${resource.type == 'VIDEO'}" class="video-container">
                <iframe 
                    th:src="'https://www.youtube.com/embed/' + ${resource.youtubeVideoId}"
                    allowfullscreen
                    title="Video player">
                </iframe>
            </div>

            <!-- ARTICLE (Redesigned - inline card, not centered box) -->
            <a th:if="${resource.type == 'ARTICLE'}" 
               th:href="${resource.articleUrl}"
               target="_blank"
               rel="noopener noreferrer"
               class="article-card">
                <div class="article-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="4" y="3" width="16" height="18" rx="2"></rect>
                        <line x1="8" y1="9" x2="16" y2="9"></line>
                        <line x1="8" y1="13" x2="16" y2="13"></line>
                        <line x1="8" y1="17" x2="12" y2="17"></line>
                    </svg>
                </div>
                <div class="article-content">
                    <div class="article-title">
                        Read Article
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </div>
                    <p class="article-note">Opens in a new tab</p>
                </div>
            </a>

            <!-- ACTIONS -->
            <div class="resource-actions">

                <!-- NOT COMPLETED (Redesigned - subtle inline button) -->
                <form th:if="${!completed}"
                      th:action="@{/student/resources/{id}/complete(id=${resource.id})}"
                      method="post"
                      class="action-row">
                    <span class="action-hint" th:text="${resource.type == 'VIDEO' ? 'Finished watching?' : 'Done reading?'}">Done reading?</span>
                    <button type="submit" class="btn-complete">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Mark as completed
                    </button>
                </form>

                <!-- COMPLETED  -->
                <div th:if="${completed}" class="completed-section">
                    
                    <!-- Completed Status - subtle inline -->
                    <div class="completed-status">
                        <span class="check-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                        Resource completed
                    </div>

                    <!-- Assessment CTA - compact card -->
                    <div th:if="${hasAssessment && !assessmentDone}" class="assessment-card">
                        <div class="assessment-info">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 11l3 3L22 4"></path>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                            </svg>
                            <div class="assessment-text">
                                <span class="assessment-title">Take the assessment</span>
                                <span class="assessment-subtitle">Test your understanding</span>
                            </div>
                        </div>
                        <a th:href="@{/student/resources/{id}/assessment(id=${resource.id})}" class="btn-assessment">
                            Start
                        </a>
                    </div>

                    <!-- Assessment Done -->
                    <div th:if="${assessmentDone}" class="completed-status">
                        <span class="check-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                        Assessment completed
                    </div>

                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
