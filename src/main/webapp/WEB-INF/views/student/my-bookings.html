<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Booked Sessions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/student/my-bookings.css}">
</head>

<body>

<div th:replace="fragments/student-navbar :: student-navbar"></div>

<div class="container py-5">

    <h2 class="fw-bold mb-4">My Booked Sessions</h2>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(bookings)}"
         class="alert alert-info">
        You have not booked any sessions yet.
    </div>

    <!-- Table -->
    <table class="table table-hover"
           th:if="${!#lists.isEmpty(bookings)}">

        <thead class="table-light">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th class="text-end">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.session.sessionDate}"></td>

            <td>
                <span th:text="${b.session.startTime}"></span>
                –
                <span th:text="${b.session.endTime}"></span>
            </td>

            <!-- Status (user-friendly) -->
            <td>
                <span class="badge bg-success"
                      th:if="${b.status == 'BOOKED'}">
                    Booked
                </span>

                <span class="badge bg-secondary"
                      th:if="${b.status != 'BOOKED'}">
                    Cancelled
                </span>
            </td>

            <!-- Action -->
            <td class="text-end">

                <!-- Cancel button ONLY if booked -->
                <form th:if="${b.status == 'BOOKED'}"
                      th:action="@{/student/sessions/cancel/{bid}/{sid}(
                          bid=${b.id},
                          sid=${b.session.id})}"
                      method="post"
                      class="d-inline">

                    <button class="btn btn-sm btn-danger"
                            onclick="return confirm('Cancel this session?');">
                        Cancel
                    </button>
                </form>

                <!-- No action if cancelled -->
                <span th:if="${b.status != 'BOOKED'}"
                      class="text-muted">
                    —
                </span>

            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
