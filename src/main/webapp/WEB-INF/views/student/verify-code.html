<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Verification - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
</head>

<body>
    <!-- Simplified navbar - removed search button and extra navigation links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-circle">
                    <i class="bi bi-brain"></i>
                </div>
                <span class="brand-text">MINDBLOOM</span>
            </a>
            
            <div class="d-flex gap-2">
                <a th:href="@{/login}" class="btn btn-primary">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-page-wrapper">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <!-- Left Side - Form -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
                    <div class="auth-form-container">
                        <a th:href="@{/student/login}" class="back-button mb-4">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>

                        <div class="mb-4">
                            <h1 class="auth-heading">Email Verification</h1>
                            <p class="auth-subtext mb-2">
                                <span th:text="${email}">john.smith@graduate.utm.my</span>
                                <a href="#" class="ms-2 text-primary">Not you?</a>
                            </p>
                        </div>

                        <form th:action="@{/student/verify-code}" method="post">
                            <input type="hidden" name="email" th:value="${email}">
                            
                            <div class="mb-3">
                                <div class="code-input-wrapper">
                                    <input type="text" name="code" class="form-control auth-input text-center code-input" placeholder="5" maxlength="6" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <p class="text-muted small">
                                    <span id="timer">00:45</span> <a href="#" class="text-primary">Resend Code</a>
                                </p>
                            </div>

                            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                            <button type="submit" class="btn btn-primary auth-button w-100">Verify</button>
                        </form>
                    </div>
                </div>

                <!-- Right Side - Image -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center auth-image-side">
                    <img src="/resources/img/emailVerification.jpeg" alt="Email verification illustration" class="auth-side-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Timer countdown
        let timeLeft = 45;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
