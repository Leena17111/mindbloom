<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Verification - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
    <!-- Added Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="auth-navbar">
        <div class="auth-navbar-inner">
            <a th:href="@{/}" class="auth-brand">
                <img th:src="@{/img/logo.png}" alt="MindBloom Logo" class="auth-logo-img">
                <span class="auth-brand-text">MINDBLOOM</span>
            </a>
            <a th:href="@{/login}" class="auth-nav-btn">
                Login 
            </a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-form-side">
                <div class="auth-form-wrapper">
                    <div class="auth-header">
                        <div class="auth-badge">
                            <!-- Replaced emoji with Bootstrap icon -->
                            <i class="bi bi-envelope-check-fill"></i> Verify Your Email
                        </div>
                        <h1 class="auth-title">
                            Email Verification
                        </h1>
                        <p class="auth-subtitle">
                            <span th:text="${email}">john.smith@graduate.utm.my</span>
                            <a th:href="@{/register}" class="auth-forgot-link" style="margin-left: 0.5rem;">Not you?</a>
                        </p>
                    </div>

                    <form th:action="@{/student/verify-code}" method="post" class="auth-form">
                        <input type="hidden" name="email" th:value="${email}">
                        
                        <div class="auth-field">
                            <label class="auth-label">
                                <!-- Replaced emoji with Bootstrap icon -->
                                <i class="bi bi-shield-lock-fill"></i> Verification Code
                            </label>
                            <input type="text" name="code" class="auth-input" style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem; font-weight: 600;" placeholder="••••••" maxlength="6" required>
                            <p class="auth-password-hint">
                                <span id="timer">00:45</span> 
                                <a href="#" class="auth-forgot-link" style="margin-left: 0.5rem;">Resend Code</a>
                            </p>
                        </div>

                        <div th:if="${error}" class="auth-alert auth-alert-error">
                            <span th:text="${error}"></span>
                        </div>

                        <button type="submit" class="auth-submit">
                            Verify 
                        </button>

                        <div class="auth-switch-text">
                            Need help?
                            <a th:href="@{/login}" class="auth-switch-link">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="auth-brand-side">
                <div class="auth-brand-content">
                    <img th:src="@{/img/full-logo.webp}" alt="MindBloom" class="auth-brand-image">
                </div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 45;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
