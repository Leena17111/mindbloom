<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - MindBloom</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/student/assessment.css}">
</head>
<body>
<div class="layout">
    <div th:replace="fragments/student-navbar :: student-navbar"></div>
    
    <main class="main-content">
        <div class="container-fluid px-0">

            <!-- HERO (Compact) -->
            <section class="assessment-hero">
                <div class="hero-inner">
                    <div class="hero-text">
                        <h1><i class="bi bi-clipboard-check me-2"></i>Knowledge Check</h1>
                        <p>Answer the following questions to test your understanding</p>
                    </div>
                    <div class="hero-meta">
                        <span class="meta-item">
                            <i class="bi bi-list-ol"></i>
                            <span th:text="${questions.size()} + ' Questions'">4 Questions</span>
                        </span>
                        <span class="meta-item points">
                            <i class="bi bi-star-fill"></i>
                            Earn 10 Points
                        </span>
                    </div>
                </div>
            </section>

            <!-- ASSESSMENT FORM -->
            <form th:action="@{/student/assessment/{id}/submit(id=${assessment.id})}" method="post" class="assessment-form">
                <div class="row g-4">
                    <div th:each="question, iterStat : ${questions}" class="col-lg-6">
                        <div class="question-card">
                            <div class="question-header">
                                <span class="question-number">
                                    <i class="bi bi-question-circle me-1"></i>
                                    <span th:text="'Question ' + ${iterStat.count}">Question 1</span>
                                </span>
                            </div>
                            
                            <h3 class="question-text" th:text="${question.questionText}">What is the main symptom of depression?</h3>
                            
                            <div class="options-container">
                                <label class="option-label">
                                    <input type="radio" th:name="'q' + ${question.id}" value="A" required>
                                    <div class="option-content">
                                        <span class="option-letter">A</span>
                                        <span class="option-text" th:text="${question.optionA}">Option A</span>
                                    </div>
                                </label>

                                <label class="option-label">
                                    <input type="radio" th:name="'q' + ${question.id}" value="B" required>
                                    <div class="option-content">
                                        <span class="option-letter">B</span>
                                        <span class="option-text" th:text="${question.optionB}">Option B</span>
                                    </div>
                                </label>

                                <label class="option-label">
                                    <input type="radio" th:name="'q' + ${question.id}" value="C" required>
                                    <div class="option-content">
                                        <span class="option-letter">C</span>
                                        <span class="option-text" th:text="${question.optionC}">Option C</span>
                                    </div>
                                </label>

                                <label class="option-label">
                                    <input type="radio" th:name="'q' + ${question.id}" value="D" required>
                                    <div class="option-content">
                                        <span class="option-letter">D</span>
                                        <span class="option-text" th:text="${question.optionD}">Option D</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/student/assessments}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i> Submit
                    </button>
                </div>
            </form>

        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
