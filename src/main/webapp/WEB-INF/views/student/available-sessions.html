<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Consultation Sessions - MindBloom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/student/sessions.css}">
</head>

<body>
<div class="layout">

    <div th:replace="fragments/student-navbar :: student-navbar"></div>

    <main class="main-content">

        <div class="page-header-banner">
            <div class="page-header-content">
                <div class="page-header-icon">
                    <i class="bi bi-calendar-plus"></i>
                </div>
                <div class="page-header-text">
                    <h1 class="page-title">Available Consultation Sessions</h1>
                    <p class="page-subtitle">
                        Choose an available session and book it instantly with our counselors.
                    </p>
                </div>
            </div>

            <a th:href="@{/student/sessions/my-bookings}" class="btn btn-header">
                <i class="bi bi-calendar-check me-2"></i>View My Bookings
            </a>
        </div>

        <!-- EMPTY STATE -->
        <div th:if="${sessions == null or #lists.isEmpty(sessions)}"
             class="alert alert-info">
            No available consultation sessions at the moment.
        </div>

        <!-- SESSIONS GRID (ALWAYS RENDERS) -->
        <div class="sessions-grid">

            <div class="session-card"
                 th:each="s : ${sessions}">

                <div class="session-card-header">
                    <span class="session-badge available">
                        Available
                    </span>
                </div>

                <div class="session-card-body">
                    <div class="session-date">
                        <i class="bi bi-calendar-event"></i>
                        <span th:text="${s.sessionDate}">2026-01-09</span>
                    </div>

                    <div class="session-time">
                        <i class="bi bi-clock"></i>
                        <strong th:text="${s.startTime}">12:00</strong>
                        â€“
                        <strong th:text="${s.endTime}">13:00</strong>
                    </div>
                </div>

                <div class="session-card-footer">
                    <form th:action="@{/student/sessions/{id}/book(id=${s.id})}"
                          method="post">
                        <button type="submit" class="btn btn-primary w-100">
                            Book Session
                        </button>
                    </form>
                </div>

            </div>

        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
