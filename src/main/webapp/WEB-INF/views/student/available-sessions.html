<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Consultation Sessions - MindBloom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/student/sessions.css}">
</head>

<body>
    <div class="layout">
        
        <!-- Sidebar Navigation -->
        <div th:replace="fragments/student-navbar :: student-navbar"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Purple gradient page header banner like Mental Health Resources -->
            <div class="page-header-banner">
                <div class="page-header-content">
                    <div class="page-header-icon">
                        <i class="bi bi-calendar-plus"></i>
                    </div>
                    <div class="page-header-text">
                        <h1 class="page-title">Available Consultation Sessions</h1>
                        <p class="page-subtitle">Choose an available session and book it instantly with our counselors.</p>
                    </div>
                </div>
                <a th:href="@{/student/sessions/my-bookings}" class="btn btn-header">
                    <i class="bi bi-calendar-check me-2"></i>View My Bookings
                </a>
            </div>
            
            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(sessions)}" class="empty-state">
                <div class="empty-state-icon">
                    <i class="bi bi-calendar-x"></i>
                </div>
                <h3>No Available Sessions</h3>
                <p>There are no available consultation sessions at the moment. Please check back later.</p>
            </div>
            
            <!-- Sessions Grid -->
            <div class="sessions-grid" th:if="${!#lists.isEmpty(sessions)}">
                <div th:each="s : ${sessions}" class="session-card">
                    <div class="session-card-header">
                        <span class="session-badge available">
                            <i class="bi bi-check-circle me-1"></i>Available
                        </span>
                    </div>
                    
                    <div class="session-card-body">
                        <div class="session-date">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${s.sessionDate}">2026-01-14</span>
                        </div>
                        
                        <div class="session-time">
                            <i class="bi bi-clock"></i>
                            <span>
                                <strong th:text="${s.startTime}">09:00</strong>
                                <span class="time-separator">-</span>
                                <strong th:text="${s.endTime}">10:00</strong>
                            </span>
                        </div>
                        
                        <div class="session-counselor" th:if="${s.counselor != null}">
                            <i class="bi bi-person-badge"></i>
                            <span th:text="${s.counselor.name}">Counselor Name</span>
                        </div>
                    </div>
                    
                    <div class="session-card-footer">
                        <form th:action="@{/student/sessions/{id}/book(id=${s.id})}" method="post">
                            <button type="submit" class="btn btn-primary btn-book">
                                <i class="bi bi-calendar-plus me-2"></i>Book Session
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
