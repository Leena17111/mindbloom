<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Consultation Sessions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/student/sessions.css}">
</head>

<body>
<div th:replace="fragments/student-navbar :: student-navbar"></div>

<div class="container py-5">

    <h2 class="fw-bold mb-2">Available Consultation Sessions</h2>
    <p class="text-muted mb-4">
        Choose an available session and book it instantly.
    </p>

    <div th:if="${#lists.isEmpty(sessions)}"
         class="alert alert-info">
        No available sessions at the moment.
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4"
             th:each="s : ${sessions}">
            <div class="card shadow-sm h-100">
                <div class="card-body">

                    <h5 class="fw-semibold mb-3">
                        <i class="bi bi-calendar-event me-2"></i>
                        <span th:text="${s.sessionDate}"></span>
                    </h5>

                    <p class="mb-1">
                        <i class="bi bi-clock me-2"></i>
                        <strong th:text="${s.startTime}"></strong>
                        â€“
                        <strong th:text="${s.endTime}"></strong>
                    </p>

                    <span class="badge bg-success mb-3">
                        Available
                    </span>

                    <form th:action="@{/student/sessions/{id}/book(id=${s.id})}"
                          method="post">
                        <button class="btn btn-primary w-100">
                            Book Session
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
