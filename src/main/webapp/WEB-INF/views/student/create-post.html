<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - MindBloom</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/student/create-post.css}">
</head>
<body>
<div class="layout">

    <!-- Sidebar -->
    <div th:replace="fragments/student-navbar :: student-navbar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid px-0">

            <!-- Header Bar with Search and Filter -->
            <section class="create-post-header">
                <div class="header-content">
                    <div class="search-container">
                        <input type="text" 
                               class="form-control search-input" 
                               placeholder="Search students here...">
                    </div>
                    <div class="filter-icon">
                        <i class="bi bi-funnel"></i>
                    </div>
                </div>
            </section>

            <!-- Main Content Area -->
            <section class="create-post-content">
                <div class="content-wrapper">
                    <h1 class="page-title">Create New Post</h1>
                    <p class="page-description">Share your thoughts and get support from the community</p>

                    <!-- Post Form Card -->
                    <div class="post-form-card">
                        <!-- Tabs -->
                        <ul class="nav nav-tabs post-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="post-tab" data-bs-toggle="tab" 
                                        data-bs-target="#post" type="button" role="tab">
                                    Post
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="details-tab" data-bs-toggle="tab" 
                                        data-bs-target="#details" type="button" role="tab">
                                    Details
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="post" role="tabpanel">
                                <form th:action="@{/student/peer-support/create}" method="post" class="post-form">
                                    
                                    <!-- Title Field -->
                                    <div class="form-group">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="title" 
                                               name="title" 
                                               placeholder="Give your post a clear, concise title..."
                                               required>
                                    </div>

                                    <!-- Category Field -->
                                    <div class="form-group">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-select" 
                                                id="category" 
                                                name="category" 
                                                required>
                                            <option value="">Choose the category that best fits your post</option>
                                            <option value="Anxiety">Anxiety</option>
                                            <option value="Depression">Depression</option>
                                            <option value="Stress">Stress</option>
                                            <option value="Self-Care">Self-Care</option>
                                            <option value="Coping Strategies">Coping Strategies</option>
                                            <option value="Support">Support</option>
                                            <option value="General">General</option>
                                        </select>
                                    </div>

                                    <!-- Content Field -->
                                    <div class="form-group">
                                        <label for="content" class="form-label">Content</label>
                                        <textarea class="form-control content-textarea" 
                                                  id="content" 
                                                  name="content" 
                                                  rows="10" 
                                                  placeholder="Share your thoughts..."
                                                  required></textarea>
                                    </div>

                                    <!-- Action Buttons -->
                                    <div class="form-actions">
                                        <a th:href="@{/student/peer-support}" class="btn btn-cancel">Cancel</a>
                                        <button type="submit" class="btn btn-publish">Publish Post</button>
                                    </div>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="details" role="tabpanel">
                                <div class="details-placeholder">
                                    <p>Additional details can be added here in the future.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
