<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-circle">
                    <i class="bi bi-brain"></i>
                </div>
                <span class="brand-text">MINDBLOOM</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-page-wrapper">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <!-- Left Side - Form -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
                    <div class="auth-form-container">
                        <div class="mb-4">
                            <h1 class="auth-heading">Welcome Back To</h1>
                            <h1 class="auth-heading-brand">MindBloom ðŸ§ </h1>
                            <p class="auth-subtext">Lorem ipsum is simply dummy text of the printing and typesetting industry</p>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control auth-input" placeholder="ex. john.smith@domain.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="position-relative">
                                    <input type="password" name="password" class="form-control auth-input" placeholder="Enter your Password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword(this)">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="text-end mb-4">
                                <a th:href="@{/forgot-password}" class="forgot-link">Forgot Password?</a>
                            </div>

                            <div th:if="${error}" class="alert alert-danger mb-3" role="alert" th:text="${error}"></div>

                            <button type="submit" class="btn btn-primary auth-button w-100 mb-3">Login</button>

                            <p class="text-center register-prompt">
                                Don't have an account? <a th:href="@{/register}" class="register-link">Register here</a>
                            </p>
                        </form>
                    </div>
                </div>

                <!-- Right Side - Image -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center auth-image-side">
                    <img th:src="@{/resources/img/emailVerification.jpeg}">

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(button) {
            const input = button.previousElementSibling;
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
