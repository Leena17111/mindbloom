<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - MindBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/auth-pages.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <div class="logo-circle">
                <i class="bi bi-brain"></i>
            </div>
            <span class="brand-text">MINDBLOOM</span>
        </a>

        <div class="d-flex gap-2">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
        </div>
    </div>
</nav>

<div class="auth-page-wrapper">
    <div class="container-fluid">
        <div class="row min-vh-100">

            <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
                <div class="auth-form-container">

                    <div class="mb-4">
                        <h1 class="auth-heading">Register Here</h1>
                        <p class="auth-subtext">
                            Lorem ipsum is simply dummy text of the printing and typesetting industry
                        </p>
                    </div>

                    <!-- âœ… FIXED ACTION -->
                    <form th:action="@{/register}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control auth-input"
                                   placeholder="ex. john smith" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control auth-input"
                                   placeholder="ex. john.smith@domain.com" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control auth-input"
                                       placeholder="ex. +0 123 456 7890" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date of birth</label>
                                <input type="date" name="dob" class="form-control auth-input" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="position-relative">
                                <input type="password" name="password"
                                       class="form-control auth-input"
                                       placeholder="Enter your Password" required>
                                <button type="button" class="password-toggle"
                                        onclick="togglePassword(this)">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Confirm Password</label>
                            <div class="position-relative">
                                <input type="password" name="confirmPassword"
                                       class="form-control auth-input"
                                       placeholder="Confirm your Password" required>
                                <button type="button" class="password-toggle"
                                        onclick="togglePassword(this)">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <button type="submit"
                                class="btn btn-primary auth-button w-100 mb-3">
                            Register
                        </button>

                        <p class="text-center register-prompt">
                            Have an account?
                            <a th:href="@{/login}" class="register-link">Login here</a>
                        </p>

                    </form>
                </div>
            </div>

            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center auth-image-side">
                <img src="/images/image.png" alt="Medical professionals" class="auth-side-image">
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function togglePassword(button) {
        const input = button.previousElementSibling;
        const icon = button.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }
</script>

</body>
</html>
