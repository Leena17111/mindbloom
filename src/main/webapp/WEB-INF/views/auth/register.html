<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - MindBloom</title>

    <!-- BASE -->
    <link rel="stylesheet" th:href="@{/css/common/base.css}">

    <!-- PAGE -->
    <link rel="stylesheet" th:href="@{/css/auth/register.css}">
</head>

<body>

<div class="auth-container">
    <h2 class="auth-title">Register Here</h2>
    <p class="auth-subtitle">
        Create your MindBloom account to get started
    </p>

    <form th:action="@{/register}" method="post">

        <!-- Full Name -->
        <div class="auth-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="e.g. John Smith" required>
        </div>

        <!-- Email -->
        <div class="auth-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="e.g. john@email.com" required>
        </div>

        <!-- Phone + DOB -->
        <div class="auth-row">
            <div class="auth-group">
                <label>Phone</label>
                <input type="text" name="phone" placeholder="e.g. 0123456789" required>
            </div>

            <div class="auth-group">
                <label>Date of Birth</label>
                <input type="date" name="dateOfBirth" required>
            </div>
        </div>

        <!-- Password -->
        <div class="auth-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <!-- Confirm Password -->
        <div class="auth-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" required>
        </div>

        <!-- Submit -->
        <div class="auth-actions">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>

        <p class="auth-footer">
            Already have an account?
            <a th:href="@{/login}">Login here</a>
        </p>

    </form>
</div>

</body>
</html>
