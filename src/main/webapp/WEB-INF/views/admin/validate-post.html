<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Posts - Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/admin/validate-post.css}">
</head>

<body>
<div class="layout">

    <!-- Sidebar -->
    <div th:replace="fragments/admin-navbar :: admin-navbar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid px-0">

            <h4 class="page-title">Validate Posts</h4>

            <!-- Success -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- EMPTY STATE -->
            <div th:if="${#lists.isEmpty(pendingPosts)}" class="empty-state">
                <i class="bi bi-inbox"></i>
                <p>No pending posts to validate.</p>
            </div>

            <!-- POSTS -->
            <div class="posts-container"
                 th:unless="${#lists.isEmpty(pendingPosts)}">

                <div class="post-card" th:each="post : ${pendingPosts}">

                    <div class="post-header">
                        <div class="post-title-section">
                            <h5 class="post-title" th:text="${post.title}"></h5>
                            <span class="post-category" th:text="${post.category}"></span>
                        </div>

                        <div class="post-meta">
                            <span class="post-author">
                                <i class="bi bi-person"></i>
                                <span th:text="${post.studentName}"></span>
                            </span>

                            <span class="post-date">
                                <i class="bi bi-calendar"></i>
                                <span th:text="${post.createdAt != null
                                    ? #temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')
                                    : 'â€”'}">
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="post-content">
                        <p th:text="${post.content}"></p>
                    </div>

                    <div class="post-actions">
                        <form th:action="@{/admin/posts/approve}" method="post">
                            <input type="hidden" name="postId" th:value="${post.id}">
                            <button class="btn-approve">
                                <i class="bi bi-check-circle"></i> Approve
                            </button>
                        </form>

                        <form th:action="@{/admin/posts/reject}" method="post">
                            <input type="hidden" name="postId" th:value="${post.id}">
                            <button class="btn-reject">
                                <i class="bi bi-x-circle"></i> Reject
                            </button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
