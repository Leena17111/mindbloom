<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sessions - MindBloom</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/manage-sessions.css}">
</head>
<body>
<div class="layout">
    
    <!-- Sidebar -->
    <div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid px-0">
            
            <!-- Page Hero -->
            <section class="page-hero">
                <div class="hero-content">
                    <h1>
                        <i class="bi bi-calendar-check"></i>
                        My Created Sessions
                    </h1>
                    <p>You can edit or cancel sessions that are still available.</p>
                </div>
                <div class="hero-action">
                    <a th:href="@{/counselor/sessions/create}" class="btn-white">
                        <i class="bi bi-plus-circle"></i>
                        Create New Session
                    </a>
                </div>
            </section>
            
            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(mySessions)}" class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                No sessions created yet.
            </div>
            
            <!-- Sessions Table -->
            <div th:if="${!#lists.isEmpty(mySessions)}" class="table-responsive bg-white rounded-3 border shadow-sm">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="py-3 px-4">
                                <i class="bi bi-calendar3 me-2"></i>Date
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-clock me-2"></i>Start
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-clock-fill me-2"></i>End
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-info-circle me-2"></i>Status
                            </th>
                            <th class="py-3 px-4 text-center">
                                <i class="bi bi-gear me-2"></i>Action
                            </th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="s : ${mySessions}">
                            <td class="py-3 px-4">
                                <strong th:text="${s.sessionDate}"></strong>
                            </td>
                            
                            <td class="py-3 px-4">
                                <span class="badge bg-success">
                                    <i class="bi bi-clock me-1"></i>
                                    <span th:text="${s.startTime}"></span>
                                </span>
                            </td>
                            
                            <td class="py-3 px-4">
                                <span class="badge bg-danger">
                                    <i class="bi bi-clock-fill me-1"></i>
                                    <span th:text="${s.endTime}"></span>
                                </span>
                            </td>
                            
                            <!-- Status -->
                            <td class="py-3 px-4">
                                <span th:if="${s.status == 'AVAILABLE'}" class="badge bg-success">
                                    <i class="bi bi-check-circle me-1"></i>Available
                                </span>
                                <span th:if="${s.status == 'BOOKED'}" class="badge bg-info">
                                    <i class="bi bi-calendar-check me-1"></i>Booked
                                </span>
                                <span th:if="${s.status == 'CANCELLED'}" class="badge bg-danger">
                                    <i class="bi bi-x-circle me-1"></i>Cancelled
                                </span>
                                <span th:if="${s.status == 'COMPLETED'}" class="badge bg-secondary">
                                    <i class="bi bi-check-all me-1"></i>Completed
                                </span>
                            </td>
                            
                            <!-- Actions -->
                            <td class="py-3 px-4 text-center">
                                <div th:if="${s.status == 'AVAILABLE'}" class="d-flex gap-2 justify-content-center">
                                    <a th:href="@{/counselor/sessions/{id}/edit(id=${s.id})}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil me-1"></i> Edit
                                    </a>
                                    <form th:action="@{/counselor/sessions/{id}/cancel(id=${s.id})}" 
                                          method="post"
                                          onsubmit="return confirm('Cancel this session?');"
                                          class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-x-circle me-1"></i> Cancel
                                        </button>
                                    </form>
                                </div>
                                <span th:if="${s.status != 'AVAILABLE'}" class="text-muted">â€”</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
