<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Sessions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/manage-sessions.css}">
</head>

<!-- Navbar -->
<div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>

<body>
<div class="layout">

    <main class="main-content">
        <div class="container-fluid py-4">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="fw-bold mb-1">My Created Sessions</h1>
                    <p class="text-muted mb-0">
                        You can edit or cancel sessions that are still available.
                    </p>
                </div>
                <a th:href="@{/counselor/sessions/create}"
                   class="btn btn-primary btn-lg">
                    <i class="bi bi-plus-circle me-2"></i>
                    Create New Session
                </a>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(mySessions)}"
                 class="alert alert-info">
                No sessions created yet.
            </div>

            <!-- Sessions Table -->
            <div th:if="${!#lists.isEmpty(mySessions)}"
                 class="card border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Status</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="s : ${mySessions}">
                            <td th:text="${s.sessionDate}"></td>

                            <td>
                                <span class="badge bg-success bg-opacity-10 text-success">
                                    <i class="bi bi-clock me-1"></i>
                                    <span th:text="${s.startTime}"></span>
                                </span>
                            </td>

                            <td>
                                <span class="badge bg-danger bg-opacity-10 text-danger">
                                    <i class="bi bi-clock-fill me-1"></i>
                                    <span th:text="${s.endTime}"></span>
                                </span>
                            </td>

                            <!-- Status -->
                            <td>
                                <span th:if="${s.status == 'AVAILABLE'}"
                                      class="badge bg-success">Available</span>

                                <span th:if="${s.status == 'BOOKED'}"
                                      class="badge bg-info">Booked</span>

                                <span th:if="${s.status == 'CANCELLED'}"
                                      class="badge bg-danger">Cancelled</span>

                                <span th:if="${s.status == 'COMPLETED'}"
                                      class="badge bg-secondary">Completed</span>
                            </td>

                            <!-- Actions -->
                            <td class="text-center">

                                <!-- ONLY if AVAILABLE -->
                                <div th:if="${s.status == 'AVAILABLE'}"
                                     class="d-flex gap-2 justify-content-center">

                                    <!-- ✅ CORRECT EDIT LINK -->
                                    <a th:href="@{/counselor/sessions/{id}/edit(id=${s.id})}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>

                                    <!-- Cancel -->
                                    <form th:action="@{/counselor/sessions/{id}/cancel(id=${s.id})}"
                                          method="post"
                                          onsubmit="return confirm('Cancel this session?');">
                                        <button type="submit"
                                                class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-x-circle"></i> Cancel
                                        </button>
                                    </form>
                                </div>

                                <!-- Not Available -->
                                <span th:if="${s.status != 'AVAILABLE'}"
                                      class="text-muted">—</span>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>

            <!-- Back -->
            <div class="mt-4">
                <a th:href="@{/counselor/dashboard}"
                   class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Back to Dashboard
                </a>
            </div>

        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
