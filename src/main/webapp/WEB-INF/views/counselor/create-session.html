<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Session - MindBloom</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/create-session.css}">
</head>
<body>
<div class="layout">
    
    <!-- Sidebar -->
    <div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid px-0">
            
            <!-- Page Hero -->
            <section class="page-hero">
                <h1>
                    <i class="bi bi-calendar-plus"></i>
                    Create Consultation Session
                </h1>
                <p>Schedule a new consultation session for students to book.</p>
            </section>
            
            <!-- Form Container -->
            <div class="form-container">
                <div class="form-card">
                    <form th:action="@{/counselor/sessions/create}" method="post">
                        
                        <!-- Session Date -->
                        <div class="form-group">
                            <label for="sessionDate" class="form-label">
                                <i class="bi bi-calendar3"></i>
                                Session Date
                            </label>
                            <input type="date" 
                                   class="form-control" 
                                   id="sessionDate" 
                                   name="sessionDate" 
                                   required>
                            <p class="form-help-text">Select the date for the consultation session.</p>
                        </div>
                        
                        <!-- Start Time -->
                        <div class="form-group">
                            <label for="startTime" class="form-label">
                                <i class="bi bi-clock"></i>
                                Start Time
                            </label>
                            <input type="time" 
                                   class="form-control" 
                                   id="startTime" 
                                   name="startTime" 
                                   required>
                            <p class="form-help-text">When does the session begin?</p>
                        </div>
                        
                        <!-- End Time -->
                        <div class="form-group">
                            <label for="endTime" class="form-label">
                                <i class="bi bi-clock-fill"></i>
                                End Time
                            </label>
                            <input type="time" 
                                   class="form-control" 
                                   id="endTime" 
                                   name="endTime" 
                                   required>
                            <p class="form-help-text">When does the session end?</p>
                        </div>
                        
                        <!-- Info Alert -->
                        <div class="alert-info">
                            <i class="bi bi-info-circle-fill"></i>
                            <div>
                                Once created, the session will be available for students to book until you cancel it.
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="d-flex gap-3 justify-content-end">
                            <a th:href="@{/counselor/dashboard}" class="btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i>
                                Cancel
                            </a>
                            <button type="submit" class="btn-primary">
                                <i class="bi bi-check-circle"></i>
                                Create Session
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
