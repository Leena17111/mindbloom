<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Session</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/navbar.css}">
</head>

<body>

<!-- ✅ NAVBAR INSIDE BODY -->
<div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>

<div class="layout">
    <main class="main-content">
        <div class="container py-4">

            <h2 class="fw-bold mb-4">Edit Consultation Session</h2>

            <!-- ✅ FIX #1: USE consultationSession (NOT session) -->
            <form th:action="@{/counselor/sessions/{id}/edit(id=${consultationSession.id})}"
                  method="post">

                <!-- ✅ FIX #2: HIDDEN ID (safe but optional) -->
                <input type="hidden"
                       name="id"
                       th:value="${consultationSession.id}">

                <!-- ✅ DEBUG (can remove later) -->
                <p class="text-muted">
                    Session ID:
                    <span th:text="${consultationSession.id}"></span>
                </p>

                <div class="mb-3">
                    <label class="form-label">Session Date</label>
                    <input type="date"
                           name="sessionDate"
                           class="form-control"
                           th:value="${consultationSession.sessionDate}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Start Time</label>
                    <input type="time"
                           name="startTime"
                           class="form-control"
                           th:value="${consultationSession.startTime}"
                           required>
                </div>

                <div class="mb-4">
                    <label class="form-label">End Time</label>
                    <input type="time"
                           name="endTime"
                           class="form-control"
                           th:value="${consultationSession.endTime}"
                           required>
                </div>

                <div class="alert alert-info">
                    This session can only be edited while it is available.
                </div>

                <div class="d-flex gap-2">
                    <a th:href="@{/counselor/sessions/manage}"
                       class="btn btn-outline-secondary">
                        Back
                    </a>

                    <button type="submit"
                            class="btn btn-primary">
                        Save Changes
                    </button>
                </div>

            </form>

        </div>
    </main>
</div>

</body>
</html>
