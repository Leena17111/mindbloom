<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resource Form</title>
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/resource-form.css}">
</head>

<body>
<div class="layout">

    <!-- Counselor Navbar -->
    <div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>

    <main class="main-content">

        <div class="form-wrapper">
            <h1 class="form-title"
             th:text="${resource.id == 0 ? 'Add New Mental Health Resource' : 'Edit Mental Health Resource'}">
            </h1>
            <form th:action="@{/counselor/resources/save}"
                  th:object="${resource}"
                  method="post"
                  class="resource-form">

                <!-- Hidden ID -->
                <input type="hidden" th:field="*{id}"/>

                <!-- TITLE -->
                <div class="form-group">
                    <label for="title">Resource Title</label>
                    <input type="text"
                           id="title"
                           th:field="*{title}"
                           placeholder="Enter the title of the resource"
                           required>
                </div>

                <!-- DESCRIPTION -->
                <div class="form-group">
                    <label for="description">Short Description</label>
                    <textarea id="description"
                              th:field="*{description}"
                              rows="3"
                              placeholder="Enter a brief summary (1â€“2 sentences)"
                              required></textarea>
                </div>

                <!-- CATEGORY -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" th:field="*{category}" required>
                        <option value="">Select category</option>
                        <option value="Awareness">Awareness</option>
                        <option value="Self-Care">Self-Care</option>
                        <option value="Coping Strategies">Coping Strategies</option>
                        <option value="Treatment">Treatment</option>
                        <option value="Crisis Support">Crisis Support</option>
                    </select>
                </div>

                <!-- TYPE -->
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" th:field="*{type}" required>
                        <option value="">Select resource type</option>
                        <option value="VIDEO">Video</option>
                        <option value="ARTICLE">Article</option>
                    </select>
                </div>

                <!-- URL INPUT (used for BOTH video & article) -->
                <div class="form-group">
                    <label for="articleUrl">Resource Link</label>
                    <input type="text"
                           id="articleUrl"
                           th:field="*{articleUrl}"
                           placeholder="Paste YouTube link or article URL"
                           required>
                </div>

                <!-- ESTIMATED DURATION -->
                <div class="form-group">
                    <label for="estimatedDuration">Estimated Duration</label>
                    <input type="text"
                           id="estimatedDuration"
                           th:field="*{estimatedDuration}"
                           placeholder="e.g. 5 min video, Quick read">
                </div>

                <!-- ACTIONS -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Resource</button>
                    <a th:href="@{/counselor/resources}" class="btn-secondary">Cancel</a>
                </div>

            </form>
        </div>

    </main>
</div>
</body>
</html>
