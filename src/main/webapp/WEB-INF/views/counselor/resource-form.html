<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resource Form</title>
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/resource-form.css}">
</head>

<body>
<div class="container">

    <!-- Counselor Navbar -->
    <div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>

    <main class="main-content">

        <div class="form-wrapper">
            <h1 class="form-title"
                th:text="${resource.id == null ? 'Add New Mental Health Resource' : 'Edit Mental Health Resource'}">
                Add New Mental Health Resource
            </h1>

            <form th:action="@{/counselor/resources/save}"
                  th:object="${resource}"
                  method="post"
                  class="resource-form">

                <!-- Hidden ID (needed for edit) -->
                <input type="hidden" th:field="*{id}"/>

                <!-- TITLE -->
                <div class="form-group">
                    <label for="title">Resource Title</label>
                    <input type="text"
                           id="title"
                           th:field="*{title}"
                           placeholder="Enter the title of the resource"
                           required>
                </div>

                <!-- DESCRIPTION (NEW) -->
                <div class="form-group">
                    <label for="description">Short Description</label>
                    <textarea id="description"
                              th:field="*{description}"
                              rows="3"
                              placeholder="Enter a brief summary (1-2 sentences)"
                              required></textarea>
                </div>

                <!-- CATEGORY -->
               <div class="form-group">
                <label for="category">Category</label>
                <select id="category" th:field="*{category}" required>
                    <option value="">Select category</option>
                    <option value="Awareness">Awareness</option>
                    <option value="Self-Care">Self-Care</option>
                    <option value="Coping strategies">Coping strategies</option>
                    <option value="Treatment">Treatment</option>
                    <option value="Crisis Support">Crisis Support</option>
                </select>
            </div>


                <!-- TYPE -->
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" th:field="*{type}" required>
                        <option value="">Select resource type</option>
                        <option value="Video">Video</option>
                        <option value="Article">Article</option>
                    </select>
                </div>

                <!-- CONTENT -->
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content"
                              th:field="*{content}"
                              rows="8"
                              placeholder="Start writing your article, or paste a link to a video..."
                              required></textarea>
                </div>

                <!-- IMAGE -->
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text"
                           id="imageUrl"
                           th:field="*{imageUrl}"
                           placeholder="https://example.com/image.jpg">
                </div>

                <!-- ACTIONS -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Resource</button>
                    <a th:href="@{/counselor/resources}" class="btn-secondary">Cancel</a>
                </div>

            </form>
        </div>

    </main>
</div>
</body>
</html>
