<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resource Form - MindBloom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/resource-form.css}">
</head>
<body>
<div class="layout">
    <div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>
    <main class="main-content">
        <div class="container-fluid px-0">
            <!-- PAGE HERO (Purple gradient - compact like student pages) -->
            <section class="page-hero">
                <div class="hero-content">
                    <h1 th:text="${resource.id == 0 ? 'Add New Resource' : 'Edit Resource'}"></h1>
                    <p>Fill in the details below</p>
                </div>
            </section>

            <!-- FORM WRAPPER - wider -->
            <div class="form-wrapper">
                <form th:action="@{/counselor/resources/save}" th:object="${resource}" method="post" class="resource-form">
                    <input type="hidden" th:field="*{id}"/>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Resource Title</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Short Description</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Brief summary" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" th:field="*{category}" class="form-select" required>
                                <option value="">Select category</option>
                                <option value="Awareness">Awareness</option>
                                <option value="Self-Care">Self-Care</option>
                                <option value="Coping Strategies">Coping Strategies</option>
                                <option value="Treatment">Treatment</option>
                                <option value="Crisis Support">Crisis Support</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select id="type" th:field="*{type}" class="form-select" required>
                                <option value="">Select type</option>
                                <option value="VIDEO">Video</option>
                                <option value="ARTICLE">Article</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="articleUrl" class="form-label">Resource Link</label>
                        <input type="text" id="articleUrl" th:field="*{articleUrl}" class="form-control" placeholder="YouTube or article URL" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="estimatedDuration" class="form-label">Estimated Duration</label>
                        <input type="text" id="estimatedDuration" th:field="*{estimatedDuration}" class="form-control" placeholder="e.g. 5 min video">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i> Save Resource
                        </button>
                        <a th:href="@{/counselor/resources}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
