<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Sessions - MindBloom</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <link rel="stylesheet" th:href="@{/css/counselor/booked-sessions.css}">
</head>
<body>
<div class="layout">
    
    <!-- Sidebar -->
    <div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid px-0">
            
            <!-- Page Hero -->
            <section class="page-hero">
                <h1>
                    <i class="bi bi-person-check"></i>
                    Booked Sessions
                </h1>
                <p>View all sessions that have been booked by students.</p>
            </section>
            
            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(bookedSessions)}" class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                No booked sessions yet.
            </div>
            
            <!-- Sessions Table -->
            <div th:if="${!#lists.isEmpty(bookedSessions)}" class="table-responsive bg-white rounded-3 border shadow-sm">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="py-3 px-4">
                                <i class="bi bi-calendar3 me-2"></i>Date
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-clock me-2"></i>Time
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-person me-2"></i>Student
                            </th>
                            <th class="py-3 px-4">
                                <i class="bi bi-info-circle me-2"></i>Status
                            </th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="row : ${bookedSessions}">
                            <td class="py-3 px-4">
                                <strong th:text="${row[0].session.sessionDate}"></strong>
                            </td>
                            
                            <td class="py-3 px-4">
                                <span class="badge bg-primary">
                                    <i class="bi bi-clock me-1"></i>
                                    <span th:text="${row[0].session.startTime}"></span>
                                    â€“
                                    <span th:text="${row[0].session.endTime}"></span>
                                </span>
                            </td>
                            
                            <td class="py-3 px-4">
                                <i class="bi bi-person-circle me-2"></i>
                                <span th:text="${row[1]}"></span>
                            </td>
                            
                            <!-- Status -->
                            <td class="py-3 px-4">
                                <span th:if="${row[0].status == 'BOOKED'}" class="badge bg-success">
                                    <i class="bi bi-check-circle me-1"></i>Booked
                                </span>
                                <span th:if="${row[0].status != 'BOOKED'}" class="badge bg-secondary">
                                    <i class="bi bi-x-circle me-1"></i>Cancelled
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Back Button -->
            <div class="mt-4">
                <a th:href="@{/counselor/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Back to Dashboard
                </a>
            </div>
            
        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
