<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booked Sessions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/counselor-navbar :: counselor-navbar"></div>

<div class="container py-5">

    <h2 class="fw-bold mb-4">Booked Sessions</h2>

    <div th:if="${#lists.isEmpty(bookedSessions)}"
         class="alert alert-info">
        No booked sessions yet.
    </div>

    <table class="table table-hover"
           th:if="${!#lists.isEmpty(bookedSessions)}">

        <thead class="table-light">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Student</th>
            <th>Status</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="row : ${bookedSessions}">
            <td th:text="${row[0].session.sessionDate}"></td>

            <td>
                <span th:text="${row[0].session.startTime}"></span>
                â€“
                <span th:text="${row[0].session.endTime}"></span>
            </td>

            <td th:text="${row[1]}"></td>

            <td>
                <!-- BOOKED -->
                <span class="badge bg-success"
                      th:if="${row[0].status == 'BOOKED'}">
                    Booked
                </span>

                <!-- CANCELLED -->
                <span class="badge bg-secondary"
                      th:if="${row[0].status != 'BOOKED'}">
                    Cancelled
                </span>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
