<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MindBloom - Mental Health Support</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/home/home.css}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <!-- Using full-logo.webp instead of text logo -->
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/full-logo.webp}" alt="MindBloom Logo" class="navbar-logo">
            </a>
            
            <div class="nav-buttons">
                <a th:href="@{/register}" class="btn btn-register-nav">Register Here</a>
                <a th:href="@{/login}" class="btn btn-signin-nav">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <div class="hero-image-wrapper">
                        <img th:src="@{/img/image.png}" alt="Medical professionals" class="img-fluid hero-image">
                    </div>
                </div>
                <div class="col-lg-6">
                    <!-- Removed extra buttons, keeping just the text in a card -->
                    <div class="hero-content-card">
                        <p class="hero-text">
                            Access trusted resources, book appointments with mental health professionals, and connect with UTM's well-being community â€” all in one place
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
